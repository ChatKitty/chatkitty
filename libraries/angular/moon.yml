type: 'library'
language: 'typescript'

workspace:
  inheritedTasks:
    exclude: ['build']

tasks:
  build:
    command: 'cd workspace && ng build @chatkitty/angular'
    inputs:
      - '@group(app)'
      - '@group(sources)'
    outputs:
      - 'dist'
  publish:
    command: 'pnpm publish --access public'
