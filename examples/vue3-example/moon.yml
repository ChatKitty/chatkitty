type: 'application'

workspace:
  inheritedTasks:
    exclude: ['typecheck']

toolchain:
  typescript:
    disabled: true

fileGroups:
  app:
    - 'public/index.html'

tasks:
  dev:
    command: 'pnpm run dev'
    local: true
  build:
    command: 'pnpm run build'
  install:
    command: 'pnpm install'
