type: 'application'

workspace:
  inheritedTasks:
    exclude: ['typecheck']

toolchain:
  typescript:
    disabled: true

fileGroups:
  app:
    - 'env.d.ts'
    - 'index.html'
    - 'vite.config.*'

tasks:
  serve:
    command: 'vite dev'
    local: true

  typecheck:
    command:
      - 'vue-tsc'
      - '--noEmit'
      - '--project'
      - 'tsconfig.vitest.json'
      - '--composite'
      - 'false'
    inputs:
      - '@group(sources)'
      - 'tests/**/*'
      - 'tsconfig.json'
      - 'tsconfig.*.json'
